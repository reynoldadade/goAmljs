<div ng-controller="exportXMLFileCtrl">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        Export To XML
                    </div>
                    <div class="card-body">
                        <form name="xmlForm" ng-submit="getXMLExport()">
                            <div class="form-group form-row">
                               <div class="col">
                                   <label>Start Date <span class="text-danger">*</span> </label>
                                   <input class="form-control" ng-model="export.startDate" type="date" required>
                               </div>
                                <div class="col">
                                    <label>End Date <span class="text-danger">*</span></label>
                                    <input class="form-control" ng-model="export.endDate" type="date" required>
                                </div>
                                <div class="col">
                                    <label for="report_code">
                                        Report Type <span class="text-danger">*</span>
                                    </label>
                                    <select  id="report_code" class="form-control"  ng-model="export.report_code" required>
                                        <option ng-repeat="reportType in reportTypes" value="{{reportType.lk_code}}">{{reportType.lk_name}}</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" ng-disabled="xmlForm.$invalid" type="submit">Export to XML <i class="fas fa-file-export"></i> </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
